<!DOCTYPE html>
<html>
<head>
  <title>@johnmaeda TTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial; 
      max-width: 800px; 
      margin: 0 auto; 
      padding: 20px;
      box-sizing: border-box;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #c3c3c3;
      object-fit: cover;
    }
    .title {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .controls { 
      margin: 20px 0; 
      padding: 10px; 
      background: #f4f4f4;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    .controls-left {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      flex: 1;
    }
    .cartesia-logo {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }
    .api-key-group {
      display: flex;
      align-items: center;
      gap: 8px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 4px 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .controls-right {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }
    button { 
      padding: 8px 15px; 
      background: #e6e6e6; 
      color: #333; 
      border: none; 
      cursor: pointer;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 14px;
      text-align: center;
    }
    button:hover { 
      background: #d9d9d9; 
    }
    button.primary {
      background: #0066cc;
      color: white;
    }
    button.primary:hover {
      background: #0052a3;
    }
    .api-key-group input[type="password"] {
      flex: 1;
      min-width: 0;
      padding: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .api-key-group button {
      white-space: nowrap;
      padding: 8px 12px;
    }
    #text-input {
      width: 100%;
      min-height: 200px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      resize: vertical;
      margin-top: 0;
      box-sizing: border-box;
    }
    #mic-button {
      background: none;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #mic-button:hover {
      background: #e6e6e6;
    }
    #mic-button img {
      width: 24px;
      height: 24px;
      transition: filter 0.3s ease;
    }
    #mic-button.recording {
      background: #ffebeb;
    }
    #mic-button.recording img {
      filter: invert(21%) sepia(100%) saturate(7414%) hue-rotate(359deg) brightness(94%) contrast(117%);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    .divider {
      width: 1px;
      height: 24px;
      background: #ddd;
      margin: 0 5px;
    }
    .textarea-container {
      position: relative;
      margin-top: 20px;
    }
    .bottom-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      flex-wrap: wrap;
    }
    .api-keys {
      display: flex;
      gap: 10px;
      flex: 1;
    }
    .bottom-controls .controls-right {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }
    #ai-response {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 15px;
      background: #1a8870;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      justify-content: center;
    }
    #ai-response:hover {
      background: #146d59;
    }
    #ai-response.loading {
      background: #ccc;
      cursor: wait;
    }
    .ai-icon {
      width: 20px;
      height: 20px;
      opacity: 0.9;
    }
    .conversation-status {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }
    .counter {
      background: #e6e6e6;
      color: #333;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      min-width: 20px;
      text-align: center;
    }
    #clear-history {
      font-size: 12px;
      padding: 4px 8px;
      opacity: 0.7;
    }
    #clear-history:hover {
      opacity: 1;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .modal-content {
      position: relative;
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }
    .close-modal {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      padding: 0;
      width: auto;
      min-width: auto;
    }
    .close-modal:hover {
      color: #333;
    }
    .modal-body {
      overflow-y: auto;
      max-height: calc(80vh - 100px);
    }
    #history-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .history-item {
      padding: 15px;
      border-radius: 8px;
      background: #f8f8f8;
      word-break: break-word;
      font-size: 14px;
      line-height: 1.4;
    }
    .history-item.user {
      background: #f0f0f0;
      margin-right: 20px;
    }
    .history-item.assistant {
      background: #e8f4f9;
      margin-left: 20px;
    }
    .history-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
      font-weight: bold;
    }
    #show-history {
      background: #fff;
      border: 1px solid #ddd;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    #show-history:hover {
      background: #f5f5f5;
    }
    @media (max-width: 768px) {
      body {
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      
      .header {
        flex-wrap: wrap;
        gap: 10px;
      }
      
      .conversation-status {
        width: 100%;
        justify-content: flex-end;
        margin-top: 10px;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .controls-left {
        flex-direction: column;
        width: 100%;
      }
      
      .controls-left button:not(#ai-response) {
        width: auto;
        flex: 1;
      }
      
      .read-buttons {
        display: flex;
        gap: 10px;
        width: 100%;
      }
      
      #ai-response {
        width: 100%;
        margin-bottom: 10px;
      }
      
      .controls-right {
        margin-left: 0;
        margin-top: 10px;
        justify-content: flex-end;
      }
      
      button {
        width: 100%;
      }
      
      #text-input {
        padding: 12px;
        font-size: 16px;
      }
      
      .api-key-group {
        padding: 4px 6px;
      }
      
      .api-key-group input[type="password"] {
        font-size: 14px;
        padding: 6px;
      }
      
      .api-key-group button {
        padding: 6px 10px;
        font-size: 12px;
      }
      
      .api-key-group img {
        width: 20px;
        height: 20px;
      }
      
      .modal-content {
        width: 95%;
        margin: 20px auto;
        padding: 15px;
      }
      
      .history-item {
        margin: 0 !important;
        padding: 12px;
        font-size: 14px;
      }
      .history-item.user,
      .history-item.assistant {
        margin: 0 !important;
      }
      .modal-body {
        padding: 0 5px;
      }
      .bottom-controls {
        flex-direction: column;
      }
      .bottom-controls .controls-right {
        margin-left: 0;
        width: 100%;
        justify-content: flex-end;
      }
      .api-keys {
        flex-direction: column;
        width: 100%;
      }
      .api-key-group {
        width: 100%;
      }
      #ai-response {
        justify-content: center;
      }
      .modal-header h2 {
        font-size: 1.2em;
      }
      .close-modal {
        font-size: 20px;
        margin-left: auto;
      }
      .modal-header {
        margin-bottom: 15px;
        padding-bottom: 8px;
      }
    }
    
    @media (max-width: 480px) {
      .title {
        font-size: 20px;
      }
      
      .controls {
        padding: 8px;
      }
      
      .api-key-group {
        flex-wrap: wrap;
      }
      
      .api-key-group button {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/public/maedaclosed.jpg" alt="@johnmaeda" class="avatar">
    <h1 class="title">@johnmaeda</h1>
    <div class="conversation-status">
      <span id="turn-counter" class="counter">0</span>
      <button id="show-history">Show History</button>
      <button id="clear-history" class="secondary">Clear History</button>
    </div>
  </div>
  
  <!-- Modal for conversation history -->
  <div id="history-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Conversation History</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div id="history-container"></div>
      </div>
    </div>
  </div>
  
  <div class="controls">
    <div class="controls-left">
      <button id="ai-response" class="primary">
        Response
      </button>
      <div class="read-buttons">
        <button id="read-all" class="primary">Read All</button>
        <button id="read-selected">Read Selected</button>
        <button id="stop">Stop</button>
      </div>
    </div>
    <div class="controls-right">
      <button id="clear">Clear</button>
      <button id="clean-text">Clean</button>
      <div class="divider"></div>
      <button id="mic-button">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24'%3E%3Cpath fill='%23666' d='M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z'/%3E%3C/svg%3E" alt="Microphone" id="mic-icon">
      </button>
    </div>
  </div>
  
  <div class="textarea-container">
    <textarea id="text-input" placeholder="Type or paste or speak your text here...">Simplicity is about subtracting the obvious, and adding the meaningful.</textarea>
    <div class="bottom-controls">
      <div class="api-keys">
        <div class="api-key-group">
          <img src="/public/cartesia.jpg" alt="Cartesia" class="cartesia-logo">
          <input type="password" id="api-key" placeholder="Enter Cartesia API Key">
          <button id="save-key">Save</button>
        </div>
        <div class="api-key-group">
          <img src="/public/openai.png" alt="OpenAI" class="openai-logo" style="width: 24px; height: 24px;">
          <input type="password" id="openai-key" placeholder="Enter OpenAI API Key">
          <button id="save-openai-key">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
